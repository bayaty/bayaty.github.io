<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bayaty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0d0d0d;
  --accent:#00ffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:#fff;
  font-family:"Segoe UI",sans-serif;
  height:100vh;
  overflow:auto;
  display:flex;
  align-items:center;
  justify-content:center;
}
main{
  position:relative;
  z-index:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  padding:20px;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  max-width: 1200px;
  width: 100%;
}
.image-container {
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background: var(--bg);
  aspect-ratio: 1;
}
.image-container:hover {
  transform: scale(1.03);
  box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
}
.display-image {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

/* Responsive adjustments for smaller screens */
@media (max-width: 768px) {
  .gallery {
    grid-template-columns: repeat(1, 1fr);
  }
}
</style>
</head>
<body>
<main>
  <div class="gallery">
    <div class="image-container">
      <img src="Image.png" alt="Image 1" class="display-image">
    </div>
    <div class="image-container">
      <img src="Image2.png" alt="Image 2" class="display-image">
    </div>
    <div class="image-container">
      <img src="Image3.png" alt="Image 3" class="display-image">
    </div>
    <div class="image-container">
      <img src="Image4.png" alt="Image 4" class="display-image">
    </div>
  </div>
</main>
</body>
</html>
