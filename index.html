<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bayaty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0d0d0d;
  --accent:#00ffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:#fff;
  font-family:"Segoe UI",sans-serif;
  height:100vh;
  overflow:auto;
  display:flex;
  align-items:center;
  justify-content:center;
}
main{
  position:relative;
  z-index:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  padding:20px;
}
.gallery {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  max-width: 800px;
  width: 100%;
}
.image-container {
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background: var(--bg);
  aspect-ratio: 16/9;
  width: 100%;
  cursor: pointer;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
.image-container:hover {
  transform: scale(1.02);
  box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
}
.display-image {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}
.image-error {
  color: #ff4444;
  padding: 1rem;
  text-align: center;
  font-size: 0.9rem;
}
.debug-info {
  font-size: 0.7rem;
  color: #999;
  margin-top: 5px;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 100;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s ease;
}
.modal.show {
  display: flex;
}
.modal-content {
  max-width: 90%;
  max-height: 90%;
  position: relative;
}
.modal-image {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px;
}
.close-modal {
  position: absolute;
  top: -40px;
  right: 0;
  color: #f1f1f1;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s ease;
}
.close-modal:hover {
  color: var(--accent);
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>
<main>
  <div class="gallery">
    <div class="image-container" data-src="Image1.png">
      <img src="Image1.png" alt="Image 1" class="display-image" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'image-error\\'>Image not found: Image.png<div class=\\'debug-info\\'>Check if file exists in same folder</div></div>';">
    </div>
    <div class="image-container" data-src="Image2.png">
      <img src="Image2.png" alt="Image 2" class="display-image" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'image-error\\'>Image not found: Image2.png<div class=\\'debug-info\\'>Check if file exists in same folder</div></div>';">
    </div>
    <div class="image-container" data-src="Image3.png">
      <img src="Image3.png" alt="Image 3" class="display-image" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'image-error\\'>Image not found: Image3.png<div class=\\'debug-info\\'>Check if file exists in same folder</div></div>';">
    </div>
    <div class="image-container" data-src="Image4.png">
      <img src="Image4.png" alt="Image 4" class="display-image" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'image-error\\'>Image not found: Image4.png<div class=\\'debug-info\\'>Check if file exists in same folder</div></div>';">
    </div>
  </div>
</main>

<!-- Modal for full-screen image viewing -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <img id="modalImage" class="modal-image" src="" alt="Maximized Image">
  </div>
</div>

<script>
// Get DOM elements
const modal = document.getElementById('imageModal');
const modalImg = document.getElementById('modalImage');
const closeModal = document.querySelector('.close-modal');
const imageContainers = document.querySelectorAll('.image-container');

// Add click events to all image containers
imageContainers.forEach(container => {
  container.addEventListener('click', function() {
    const imgSrc = this.getAttribute('data-src');
    modalImg.src = imgSrc;
    modal.classList.add('show');
  });
});

// Close modal when clicking the close button
closeModal.addEventListener('click', function() {
  modal.classList.remove('show');
});

// Close modal when clicking outside the image
modal.addEventListener('click', function(e) {
  if (e.target === modal) {
    modal.classList.remove('show');
  }
});

// Close modal when pressing the Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape' && modal.classList.contains('show')) {
    modal.classList.remove('show');
  }
});
</script>
</body>
</html>
