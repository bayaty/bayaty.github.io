<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bayaty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0d0d0d;
  --accent:#00ffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:#fff;
  font-family:"Segoe UI",sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
main{
  position:relative;
  z-index:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  height:100%;
}
.image-container {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
}
.display-image {
  width: 100%;
  height: auto;
  max-height: 90vh;
  object-fit: contain;
  display: block;
}
</style>
</head>
<body>
<main>
  <div class="image-container">
    <img src="Image.png" alt="Display Image" class="display-image">
  </div>
</main>
</body>
</html>
