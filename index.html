<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bayaty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #0d0d0d;
            --accent: #00ffff;
            --glow: #00ffff33;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--bg);
            color: #fff;
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        main {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            letter-spacing: .1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px var(--glow), 0 0 20px var(--glow);
            }
            50% {
                text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
            }
        }
        p {
            margin-top: 1rem;
            font-size: 1.2rem;
            opacity: .8;
        }
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: .75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            transition: .3s;
        }
        .links a:hover {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 20px var(--accent);
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <main>
        <h1>bayaty</h1>
        <p>Digital sandbox & creative corner</p>
        <div class="links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cols = Math.floor(canvas.width / 20);
        const drops = Array(cols).fill(0);
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

        function drawMatrix() {
            ctx.fillStyle = 'rgba(13,13,13,.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ffff';
            ctx.font = '16px monospace';
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > .975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
